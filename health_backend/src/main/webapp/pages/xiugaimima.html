<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/axios-0.18.0.js"></script>


    <title>Title</title>
</head>
<body>
<h1>修改密码</h1>
<b id="passModifyMess" style="color: red;"></b>
<form action="/user/Updatepassword.do" method="post">
    <table border="2" cellpadding="8" width="25%">
        <tr>
            <td>用户名：</td>
            <td><input type="text" id="username" name="username"/></td>
        </tr>
        <tr>
            <td>旧密码：</td>
            <td><input type="text" id="oldpass" name="oldpass"/></td>
        </tr>
        <tr>
            <td>新密码：</td>
            <td><input type="text" id="newpass" name="newpass"/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="text" id="confirmpass" name="confirmpass"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" id="submit" value="提交"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" id="reset" value="重置"/>
            </td>
        </tr>
    </table>
</form>

</body>

<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>

</html>
